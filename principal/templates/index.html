{% extends 'base.html' %}
{% block main %}
   <head>
        <meta charset="utf-8">
        <title>Dogs</title>
        <style>
            #map-canvas {
                height: 600px;
            }
        </style>
    </head>
    <div id="map-canvas"></div>

        <script src="https://maps.googleapis.com/maps/api/js?v=3&sensor=false"></script>
        <script>
            function initialize() {
                var map = new google.maps.Map(document.getElementById('map-canvas'));
                var bounds = new google.maps.LatLngBounds();
                function addMarker(lat, lng, title, detail) {
                    var position = new google.maps.LatLng(lat, lng);
                    var marker = new google.maps.Marker({
                        position: position,
                        map: map,
                        title: title
                    });
                    var contentString = detail;
                    var windowinfo = new google.maps.InfoWindow({
                        content: contentString
                    });
                    marker.addListener('click', function() {
                    windowinfo.open(map, marker);
                    });
                    bounds.extend(position);
                }
                {% for point in points %}

                    addMarker({{ point.position.latitude }}, {{ point.position.longitude }}, "{{ point.title }}", '{{ point.detail }}');
                {% endfor %}
                map.fitBounds(bounds);
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
{% endblock %}
