{% extends 'base.html' %}
{% load widget_tweaks %}

{% block main %}
    <body>
    <div class="portlet box blue">
						<div class="portlet-title">
							<div class="caption">
								<i class="fa fa-paw"></i> Tu opinion es importante para nosotros
							</div>
						</div>
						<div class="portlet-body form">
                            <form id="user_form" method="post" action="/feedback/"
                enctype="multipart/form-data">
                            {% csrf_token %}
                                <div class="form-body">
                                    <div class="form-group">
										<label>Categoria</label>
										<div class="input-group">
											<span class="input-group-addon">
											<i class="fa fa-child"></i>
											</span>
                                            {{ feedback_form.type|add_class:"form-control" }}
										</div>
									</div>

                                    <div class="form-group">
										<label>Mensaje</label>
										<div class="input-group">
											<span class="input-group-addon">

											</span>
                                            {{ feedback_form.feedback|add_class:"form-control" }}
										</div>
									</div>
                                </div>
                                <div class="form-actions">
									<button type="submit" class="btn blue">Enviar</button>
								</div>
                            </form>
                        </div>
         </div>
    </body>
{% endblock %}
